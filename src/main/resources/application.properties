cxf.path=/altinnkanal
endpoints.enabled=false
endpoints.prometheus.enabled=true
endpoints.prometheus.sensitive=false
spring.datasource.initialize=true
spring.jackson.serialization.write_dates_as_timestamps=false
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache
spring.mustache.cache=false
spring.mustache.expose-request-attributes=true
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://altinnkanal-db-mariadb/altinnkanal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
server.use-forward-headers=true
spring.session.store-type=jdbc
spring.session.jdbc.initializer.enabled=true
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-mysql.sql
soap.auth.username=test
soap.auth.password=test
altinnkanal.topicMappingUpdate.topic=Altinnkanal-TopicMappingUpdate
