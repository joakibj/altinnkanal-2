image: "docker.adeo.no:5000/integrasjon/altinnkanal-2"
replicas:
  min: 1
  max: 4
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    # wait 30 seconds before trying to check status,
    # and then try 60 times with 1 second intervals before
    # killing the pod: 30 + 1*60 = 90 seconds before pod is killed
    initialDelay: 30
    periodSeconds: 1
    failureThreshold: 60
  readiness:
    path: /isReady
    initialDelay: 30
    periodSeconds: 1
    failureThreshold: 60
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 600m
    memory: 600Mi
  requests:
    cpu: 100m
    memory: 256Mi
fasitResources:
  used:
  - alias: ldap
    resourceType: ldap
  exposed:
  - alias: altinnkanal-2-ws-endpoint
    resourceType: Webserviceendpoint
    path: /altinnkanal/OnlineBatchReceiverSoap
    securityToken: none
