image: "repo.adeo.no:5443/integrasjon/altinnkanal-2"
team: integrasjon
replicas:
  min: 2
  max: 4
port: 8080
healthcheck:
  liveness:
    path: /internal/is_alive
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /internal/is_ready
    initialDelay: 20
    periodSeconds: 5
    failureThreshold: 5
prometheus:
  enabled: true
  path: /internal/prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 512Mi
secrets: true
