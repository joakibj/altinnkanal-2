image: "docker.adeo.no:5000/integrasjon/altinnkanal"
replicas:
  min: 1
  max: 1
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 50
  readiness:
    path: /isReady
    initialDelay: 50
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 400m
    memory: 256Mi
fasitResources:
  used:
  - alias: ldap
    resourceType: ldap
