image: "repo.adeo.no:5443/integrasjon/altinnkanal-2"
replicas:
  min: 2
  max: 2
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 5
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 256Mi
fasitResources:
  used:
  - alias: altinnkanalProps
    resourceType: applicationproperties
  - alias: srvaltinnkanal
    resourceType: credential
  - alias: ldap
    resourceType: ldap
  exposed:
  - alias: altinnkanal-2-ws-endpoint
    resourceType: Webserviceendpoint
    path: /webservices/OnlineBatchReceiverSoap
    securityToken: USERNAME_TOKEN
    wsdlGroupId: no.nav.tjenester
    wsdlArtifactId: ekstern-altinnkanal-onlineBatchReceiver-tjenestespesifikasjon
    wsdlVersion: 1.0.0
