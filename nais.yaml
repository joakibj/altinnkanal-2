image: "docker.adeo.no:5000/integrasjon/altinnkanal-2"
replicas:
  min: 1
  max: 4
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 120
  readiness:
    path: /isReady
    initialDelay: 120
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 400m
    memory: 256Mi
fasitResources:
  used:
  - alias: ldap
    resourceType: ldap
  exposed:
  - alias: altinnkanal-2-ws-endpoint
    resourceType: Webserviceendpoint
    path: /altinnkanal/OnlineBatchReceiverSoap
    securityToken: none
#  exposed:
#  - alias: altinnkanal-2-admin-panel
#    resourceType: Baseurl
