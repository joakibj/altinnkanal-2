image: "repo.adeo.no:5443/integrasjon/altinnkanal-2"
replicas:
  min: 1
  max: 4
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
fasitResources:
  used:
  - alias: altinnkanalProps
    resourceType: applicationproperties
  - alias: srvaltinnkanal
    resourceType: credential
  exposed:
  - alias: altinnkanal-2-ws-endpoint
    resourceType: Webserviceendpoint
    path: /webservices/OnlineBatchReceiverSoap
    securityToken: USERNAME_TOKEN
    wsdlGroupId: no.nav.tjenester
    wsdlArtifactId: ekstern-altinnkanal-onlineBatchReceiver-tjenestespesifikasjon
    wsdlVersion: 1.0.0
