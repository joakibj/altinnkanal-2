# Uncomment and replace the properties below to run locally
# These are also overridden by the equivalent environment variables (e.g. LDAP_AD_GROUP, LDAP_URL, ...)

# LDAP is used for WS-Security validation. The webservice will validate UsernameTokens in the SOAP headers against LDAP
# Users must be a member of this AD group
ldap.ad.group=0000-GA-altinnkanal-Operator

# Credentials for initial LDAP auth
#ldap.username=test
#ldap.password=test

# URL to LDAP instance
#ldap.url=ldap://test.local

# BaseDN for lookups of users
#ldap.serviceuser.basedn=ou\\=test,dc\\=local

# Kafka JAAS auth credentials
#srvaltinnkanal.username=test
#srvaltinnkanal.password=test
